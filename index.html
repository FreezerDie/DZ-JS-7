<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity timer</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Activity timer</h1>
      <div>
        <p>session time: <span id="session-time">0</span> seconds</p>
        <p>total time: <span id="total-time">0</span> seconds</p>
        <p>last visit: <span id="last-visit">None</span></p>
      </div>
      <button id="reset-btn">Reset</button>
    </div>

    <script src="./JS/index.js"></script>
  </body>
</html>
